<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Reloj mundial interactivo con conversor de zonas horarias entre M√©xico, Nueva York y GMT">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b4513">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Horarios">
    <meta name="application-name" content="Horarios">
    <meta name="msapplication-TileColor" content="#8b4513">
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>Horarios - Reloj Mundial</title>
    
    <!-- Manifest y iconos -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512x512.png">
    <link rel="apple-touch-icon" href="./icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icon-512x512.png">
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- SECCI√ìN 1: RELOJES EN VIVO -->
        <section class="section-live">
            <header class="section-header">
                <div class="header-title">
                    <span class="live-indicator"></span>
                    <h1>En Vivo</h1>
                </div>
                <button class="btn-format" id="btn-format-live">24H</button>
            </header>

            <div class="live-clocks">
                <div class="live-clock" data-timezone="America/Mexico_City">
                    <span class="flag">üá≤üáΩ</span>
                    <div class="live-info">
                        <span class="city">M√©xico</span>
                        <span class="live-time">--:--:--</span>
                    </div>
                </div>

                <div class="live-clock" data-timezone="America/New_York">
                    <span class="flag">üá∫üá∏</span>
                    <div class="live-info">
                        <span class="city">Nueva York</span>
                        <span class="live-time">--:--:--</span>
                    </div>
                </div>

                <div class="live-clock" data-timezone="Europe/London">
                    <span class="flag">üá¨üáß</span>
                    <div class="live-info">
                        <span class="city">GMT</span>
                        <span class="live-time">--:--:--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCI√ìN 2: CONVERSOR CON DESLIZADORES -->
        <section class="section-converter">
            <header class="section-header">
                <div class="header-title">
                    <span class="converter-icon">‚öôÔ∏è</span>
                    <h2>Conversor</h2>
                </div>
                <p class="section-subtitle">Desliza cualquier reloj para convertir</p>
            </header>

            <div class="converter-clocks">
                <!-- Reloj M√©xico -->
                <div class="clock-card" data-timezone="America/Mexico_City">
                    <div class="clock-header">
                        <span class="clock-flag">üá≤üáΩ</span>
                        <div class="clock-info">
                            <h3>M√©xico</h3>
                            <span class="timezone-label">UTC-6</span>
                        </div>
                    </div>
                    
                    <div class="clock-display">
                        <div class="slider-group">
                            <label>Hora</label>
                            <input type="range" class="time-slider hour-slider" min="0" max="23" value="12">
                        </div>
                        
                        <div class="time-display">
                            <span class="hours">00</span>
                            <span class="separator">:</span>
                            <span class="minutes">00</span>
                        </div>
                        
                        <div class="slider-group">
                            <label>Minutos</label>
                            <input type="range" class="time-slider minute-slider" min="0" max="59" value="0">
                        </div>
                        
                        <div class="date-display">--</div>
                    </div>
                </div>

                <!-- Reloj Nueva York -->
                <div class="clock-card" data-timezone="America/New_York">
                    <div class="clock-header">
                        <span class="clock-flag">üá∫üá∏</span>
                        <div class="clock-info">
                            <h3>Nueva York</h3>
                            <span class="timezone-label">UTC-5</span>
                        </div>
                    </div>
                    
                    <div class="clock-display">
                        <div class="slider-group">
                            <label>Hora</label>
                            <input type="range" class="time-slider hour-slider" min="0" max="23" value="12">
                        </div>
                        
                        <div class="time-display">
                            <span class="hours">00</span>
                            <span class="separator">:</span>
                            <span class="minutes">00</span>
                        </div>
                        
                        <div class="slider-group">
                            <label>Minutos</label>
                            <input type="range" class="time-slider minute-slider" min="0" max="59" value="0">
                        </div>
                        
                        <div class="date-display">--</div>
                    </div>
                </div>

                <!-- Reloj GMT -->
                <div class="clock-card" data-timezone="Europe/London">
                    <div class="clock-header">
                        <span class="clock-flag">üá¨üáß</span>
                        <div class="clock-info">
                            <h3>GMT</h3>
                            <span class="timezone-label">UTC+0</span>
                        </div>
                    </div>
                    
                    <div class="clock-display">
                        <div class="slider-group">
                            <label>Hora</label>
                            <input type="range" class="time-slider hour-slider" min="0" max="23" value="12">
                        </div>
                        
                        <div class="time-display">
                            <span class="hours">00</span>
                            <span class="separator">:</span>
                            <span class="minutes">00</span>
                        </div>
                        
                        <div class="slider-group">
                            <label>Minutos</label>
                            <input type="range" class="time-slider minute-slider" min="0" max="59" value="0">
                        </div>
                        
                        <div class="date-display">--</div>
                    </div>
                </div>
            </div>

            <button class="btn-reset" id="btn-reset">
                üîÑ Sincronizar con hora actual
            </button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
