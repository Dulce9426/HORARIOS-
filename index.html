<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reloj mundial con horarios en tiempo real de GMT, México y Nueva York">
    <meta name="theme-color" content="#8b4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reloj Mundial">
    
    <title>時計 - Reloj Mundial Ukiyo-e</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>時計</h1>
        <div class="clocks-grid">
            <div class="clock-card">
                <div class="clock-header">
                    <h2>GMT</h2>
                    <span class="timezone">Greenwich Mean Time</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="gmt-time">--:--:--</div>
                    <div class="date" id="gmt-date">-- -- ----</div>
                </div>
            </div>

            <div class="clock-card">
                <div class="clock-header">
                    <h2>México</h2>
                    <span class="timezone">America/Mexico_City</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="mexico-time">--:--:--</div>
                    <div class="date" id="mexico-date">-- -- ----</div>
                </div>
            </div>

            <div class="clock-card">
                <div class="clock-header">
                    <h2>Nueva York</h2>
                    <span class="timezone">America/New_York</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="ny-time">--:--:--</div>
                    <div class="date" id="ny-date">-- -- ----</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
