<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Clock - Reloj Mundial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Steampunk Clock</h1>
        <div class="clocks-grid">
            <div class="clock-card">
                <div class="clock-header">
                    <h2>GMT</h2>
                    <span class="timezone">Greenwich Mean Time</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="gmt-time">--:--:--</div>
                    <div class="date" id="gmt-date">-- -- ----</div>
                </div>
            </div>

            <div class="clock-card">
                <div class="clock-header">
                    <h2>MÃ©xico</h2>
                    <span class="timezone">America/Mexico_City</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="mexico-time">--:--:--</div>
                    <div class="date" id="mexico-date">-- -- ----</div>
                </div>
            </div>

            <div class="clock-card">
                <div class="clock-header">
                    <h2>Nueva York</h2>
                    <span class="timezone">America/New_York</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="ny-time">--:--:--</div>
                    <div class="date" id="ny-date">-- -- ----</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
