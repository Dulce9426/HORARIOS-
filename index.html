<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="Reloj mundial con horarios en tiempo real de GMT, México y Nueva York">
    <meta name="theme-color" content="#8b4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reloj Mundial">
    
    <title>Reloj Mundial - Horarios en Tiempo Real</title>
    <!-- Actualización: 2024 -->
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reloj Mundial</h1>
        
        <!-- Toggle Switch para formato 12H/24H -->
        <div class="format-toggle-container">
            <label class="format-toggle">
                <input type="checkbox" id="format-toggle" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-label">24H</span>
            </label>
        </div>
        
        <div class="clocks-grid">
            <div class="clock-card">
                <div class="clock-header">
                    <h2>GMT</h2>
                    <span class="timezone">Greenwich Mean Time</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="gmt-time">--:--:--</div>
                    <div class="date" id="gmt-date">-- -- ----</div>
                </div>
            </div>

            <div class="clock-card">
                <div class="clock-header">
                    <h2>México</h2>
                    <span class="timezone">America/Mexico_City</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="mexico-time">--:--:--</div>
                    <div class="date" id="mexico-date">-- -- ----</div>
                </div>
            </div>

            <div class="clock-card">
                <div class="clock-header">
                    <h2>Nueva York</h2>
                    <span class="timezone">America/New_York</span>
                </div>
                <div class="clock-display">
                    <div class="time" id="ny-time">--:--:--</div>
                    <div class="date" id="ny-date">-- -- ----</div>
                </div>
            </div>
        </div>

        <!-- Sección Conversor Universal -->
        <div class="converter-section">
            <div class="clock-card converter-card">
                <div class="clock-header">
                    <h2>Conversor de Tiempo</h2>
                    <span class="timezone">Convierte entre zonas horarias</span>
                </div>
                
                <div class="converter-content">
                    <div class="converter-input-group">
                        <label for="converter-date">Fecha y Hora</label>
                        <input type="datetime-local" id="converter-date" class="converter-input">
                    </div>
                    
                    <div class="converter-row">
                        <div class="converter-input-group">
                            <label for="from-zone">Zona Origen</label>
                            <select id="from-zone" class="converter-select">
                                <option value="UTC">UTC</option>
                                <option value="America/Mexico_City">México</option>
                                <option value="America/New_York">Nueva York</option>
                                <option value="Europe/London">Londres</option>
                                <option value="Asia/Tokyo">Tokio</option>
                            </select>
                        </div>
                        
                        <div class="converter-arrow">→</div>
                        
                        <div class="converter-input-group">
                            <label for="to-zone">Zona Destino</label>
                            <select id="to-zone" class="converter-select">
                                <option value="UTC">UTC</option>
                                <option value="America/Mexico_City">México</option>
                                <option value="America/New_York">Nueva York</option>
                                <option value="Europe/London">Londres</option>
                                <option value="Asia/Tokyo">Tokio</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="converter-result">
                        <div class="result-label">Resultado</div>
                        <div class="result-time" id="converter-result">--:--:--</div>
                        <div class="result-date" id="converter-date-result">-- -- ----</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
