<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f1e8;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            background: #8b4513;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #a0522d;
        }
        .info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <div class="info">
        <p>Este generador crea los iconos necesarios para la PWA. Haz clic en "Generar Iconos" y luego en "Descargar Todos" para guardar todos los iconos.</p>
    </div>
    
    <button onclick="generateAllIcons()">Generar Iconos</button>
    <button onclick="downloadAll()">Descargar Todos</button>
    
    <div id="canvases"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};
        
        function generateAllIcons() {
            const container = document.getElementById('canvases');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `canvas-${size}`;
                container.appendChild(canvas);
                
                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size);
                canvases[size] = canvas;
            });
        }
        
        function drawIcon(ctx, size) {
            // Fondo beige estilo ukiyo-e
            ctx.fillStyle = '#f5f1e8';
            ctx.fillRect(0, 0, size, size);
            
            // Borde marrÃ³n
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
            
            // Texto æ™‚è¨ˆ (reloj en japonÃ©s)
            ctx.fillStyle = '#2c1810';
            ctx.font = `bold ${size * 0.25}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('æ™‚è¨ˆ', size / 2, size / 2);
            
            // DecoraciÃ³n floral pequeÃ±a
            ctx.fillStyle = '#8b4513';
            ctx.font = `${size * 0.15}px Arial`;
            ctx.fillText('ðŸŒ¸', size * 0.2, size * 0.25);
            ctx.fillText('ðŸŒº', size * 0.8, size * 0.75);
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function downloadAll() {
            sizes.forEach(size => {
                if (canvases[size]) {
                    setTimeout(() => {
                        downloadCanvas(canvases[size], `icon-${size}x${size}.png`);
                    }, size * 10); // Espaciar las descargas
                }
            });
        }
        
        // Generar automÃ¡ticamente al cargar
        window.addEventListener('load', () => {
            generateAllIcons();
        });
    </script>
</body>
</html>
