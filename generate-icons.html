<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA - Horarios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .preview-item {
            background: #2a2a4a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .preview-item canvas {
            border-radius: 20%;
            margin-bottom: 10px;
        }
        .preview-item p {
            font-size: 0.85rem;
            color: #888;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .btn-generate {
            background: #8b4513;
            color: white;
        }
        .btn-download {
            background: #4a9;
            color: white;
        }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a4a;
            border-radius: 12px;
        }
        .instructions h2 {
            margin-bottom: 15px;
            color: #8b4513;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïê Generador de Iconos PWA</h1>
        
        <div class="preview-grid" id="preview-grid"></div>
        
        <div class="buttons">
            <button class="btn-generate" onclick="generateIcons()">üé® Generar Iconos</button>
            <button class="btn-download" onclick="downloadAll()">üì• Descargar Todos</button>
        </div>

        <div class="instructions">
            <h2>Instrucciones</h2>
            <ol>
                <li>Haz clic en "Generar Iconos" para crear los iconos</li>
                <li>Haz clic en "Descargar Todos" para guardar los archivos</li>
                <li>Mueve los archivos PNG descargados a la carpeta del proyecto</li>
                <li>¬°Listo! Tu PWA tendr√° iconos personalizados</li>
            </ol>
        </div>
    </div>

    <script>
        const sizes = [
            { size: 192, name: 'icon-192x192.png' },
            { size: 512, name: 'icon-512x512.png' },
            { size: 192, name: 'icon-maskable-192x192.png', maskable: true },
            { size: 512, name: 'icon-maskable-512x512.png', maskable: true }
        ];

        let canvases = {};

        function drawIcon(canvas, size, maskable = false) {
            const ctx = canvas.getContext('2d');
            const padding = maskable ? size * 0.1 : 0;
            const innerSize = size - (padding * 2);
            
            // Fondo
            ctx.fillStyle = '#fdfbf7';
            ctx.fillRect(0, 0, size, size);
            
            // C√≠rculo principal
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = innerSize * 0.4;
            
            // Borde del reloj
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = size * 0.03;
            ctx.stroke();
            
            // C√≠rculo interior
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - size * 0.02, 0, Math.PI * 2);
            ctx.strokeStyle = '#d2b48c';
            ctx.lineWidth = size * 0.01;
            ctx.stroke();
            
            // Marcas de hora
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const x1 = centerX + Math.cos(angle) * (radius * 0.75);
                const y1 = centerY + Math.sin(angle) * (radius * 0.75);
                const x2 = centerX + Math.cos(angle) * (radius * 0.85);
                const y2 = centerY + Math.sin(angle) * (radius * 0.85);
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = i % 3 === 0 ? size * 0.02 : size * 0.01;
                ctx.stroke();
            }
            
            // Manecilla de hora (apuntando a las 10)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            const hourAngle = (300 - 90) * Math.PI / 180;
            ctx.lineTo(
                centerX + Math.cos(hourAngle) * radius * 0.5,
                centerY + Math.sin(hourAngle) * radius * 0.5
            );
            ctx.strokeStyle = '#2c1810';
            ctx.lineWidth = size * 0.025;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Manecilla de minutos (apuntando a las 2)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            const minAngle = (60 - 90) * Math.PI / 180;
            ctx.lineTo(
                centerX + Math.cos(minAngle) * radius * 0.7,
                centerY + Math.sin(minAngle) * radius * 0.7
            );
            ctx.strokeStyle = '#2c1810';
            ctx.lineWidth = size * 0.015;
            ctx.stroke();
            
            // Centro del reloj
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.025, 0, Math.PI * 2);
            ctx.fillStyle = '#8b4513';
            ctx.fill();
            
            // Texto "ÊôÇ" (hora en japon√©s)
            ctx.font = `bold ${size * 0.12}px serif`;
            ctx.fillStyle = '#8b4513';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ÊôÇ', centerX, centerY + radius + size * 0.12);
        }

        function generateIcons() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = '';
            canvases = {};

            sizes.forEach(({ size, name, maskable }) => {
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = Math.min(size, 128) + 'px';
                canvas.style.height = Math.min(size, 128) + 'px';
                
                drawIcon(canvas, size, maskable);
                canvases[name] = canvas;
                
                const label = document.createElement('p');
                label.textContent = name;
                
                item.appendChild(canvas);
                item.appendChild(label);
                grid.appendChild(item);
            });
        }

        function downloadAll() {
            Object.entries(canvases).forEach(([name, canvas]) => {
                const link = document.createElement('a');
                link.download = name;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Generar al cargar
        generateIcons();
    </script>
</body>
</html>
